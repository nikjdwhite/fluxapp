<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superslides - A fullscreen slider for jQuery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="slides">
    <div class="slides-container">
      <img src="images/default.png" alt="Default">
      <img src="images/first.png" width="1024" height="682" alt="First">
      <img src="images/second.png" width="1024" height="683" alt="Second">     
    </div>

    <nav class="slides-navigation">
      <a href="#" class="next">Next</a>
      <a href="#" class="prev">Previous</a>
    </nav>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="https://jfportabledevice.googlecode.com/svn-history/r111/plugins/jfPortableDeviceExtImageGalleryPlugin/trunk/web/photoswipe/lib/jquery.animate-enhanced.min.js"></script>
  <script src="js/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function() {
      $('#slides').superslides({
        hashchange: true
      });
    });
  </script>
</body>
</html>
