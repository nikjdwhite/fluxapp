<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fluxus Cards</title>
  <link rel="stylesheet" href="js/superslides/dist/stylesheets/superslides.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="slides">
    <ul class="slides-container"/>
		<li>
			<img src="images/first.png"/>
		</li>
		<li>
			<img src="images/second.png"/>
		</li>
		<li>
			<img src="images/default.png"/>
			<div class="container">
				<div class="cardtext">
				<h1> hello world! </h1>
				</div>
			</div>
		</li>
		<li>
			<img src="images/default.png"/>
			<div class="container">
				<form class="cardtext" id="addCard">
					<div class="form-group">
						<label for="fluxEvent">Create a Fluxus Event.</label>
						<textarea class="form-control" id="fluxEvent" rows="3" cols="10"></textarea>					
					</div>
					<div class="form-group">
						<label for="signature">Take credit.</label>
						<input type="text" id="signature" placeholder="Signature"/>
					</div>
				</form>
			</div>
		</li>
    </ul>

    <nav class="slides-navigation">
      <a href="#" class="next">Next</a>
      <a href="#" class="prev">Previous</a>
    </nav>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="js/superslides/dist/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/hammer/hammer.js" type="text/javascript" charset="utf-8"></script>
  <script>
    
    $(function() {
      var $slides = $('#slides');

      Hammer($slides[0]).on("swipeleft", function(e) {
        $slides.data('superslides').animate('next');
      });

      Hammer($slides[0]).on("swiperight", function(e) {
        $slides.data('superslides').animate('prev');
      });

      $slides.superslides({
        hashchange: true
      });
    });

  
  </script>
</body>
</html>
